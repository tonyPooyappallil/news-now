<script type="module">
  import navbar from "./components/navbar.js";
  import { append } from "./scripts/appender.js";
  document.body.innerHTML = navbar();

  //  GET https://newsapi.org/v2/top-headlines&apiKey=98423501be3442c1a01816f39f7e764f

  async function fetcher() {
    let data = await fetch(
      "https://newsapi.org/v2/top-headlines?country=in&apiKey=98423501be3442c1a01816f39f7e764f"
    );
    data = await data.json();
    console.log(data);
    // console.log(data.articles[0]);
    let newsArr = data.articles;
    let newsShowDiv = document.getElementById("contentsMain");
    localStorage.setItem("array", JSON.stringify(newsArr));
    append(newsArr, newsShowDiv);
  }
  fetcher();
</script>
